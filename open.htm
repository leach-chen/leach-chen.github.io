<html>
<head>

<style type="text/css">
    html{overflow:hidden;}
</style>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
<script>

$(document).ready(function(){
  document.getElementById("pagecontent").src=getUrl();
});

function getUrl() { 
	var result;
	var url=window.location.search;
	if(url.indexOf("?")!=-1){
		result = url.substr(url.indexOf("=")+1);
	}
	return result;
} 
</script>
</head>
<body>

<iframe id="pagecontent"  style="width:100%;height:100%;overflow: hidden; border:none;scrolling:auto"></iframe>

</div>
</body>

</html>
