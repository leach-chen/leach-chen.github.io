<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

<style type="text/css">
    html{overflow:hidden;}
</style>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>

$(document).ready(function(){
  document.getElementById("pagecontent").src=getUrl();
});

function getUrl() { 
	var result;
	var url=window.location.search;
	if(url.indexOf("?")!=-1){
		result = url.substr(url.indexOf("=")+1);
	}
	return result;
} 
</script>
</head>
<body style="margin:0px;padding:0px;">

<iframe id="pagecontent"  style="width:100%;height:100%;overflow: hidden; border:none;scrolling:auto;margin:0px;padding:0px;"></iframe>

</div>
</body>

</html>
